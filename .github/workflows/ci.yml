name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-static:
    name: Rust Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: clippy,rustfmt

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check rustfmt
        run: cargo fmt --all -- --check

      - name: Run strict static checks
        run: bash scripts/verify_static_checks.sh

  rust-verify:
    name: Rust Verify
    needs: rust-static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run phase verification checks
        run: bash scripts/verify_phase_checks.sh

  perf-regression:
    name: Perf Regression Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run perf regression checks
        run: bash scripts/perf_regression_check.sh

  web-ui:
    name: Web UI Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build
